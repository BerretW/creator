<html>
	<head>
		<title>Phonograph</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/5537a772c3.js" crossorigin="anonymous"></script>
		<script src="jsmediatags.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="ui">
			<div id="loading">
				<img src="loading.svg">
			</div>
			<div id="active-phonographs-container">
				<div id="active-phonographs"></div>
			</div>
			<div id="start-phonograph">
				<select id="inactive-phonographs"></select>
				<select id="preset"></select>
				<input id="url" type="text" placeholder="Enter URL...">
				<span id="volume-container">
					<i class="fas fa-volume-off"></i>
					<input id="volume" type="number" min="0" max="100" value="50">
				</span>
				<span id="offset-container">
					<i class="fas fa-clock"></i>
					<input id="offset" type="text" size="8" value="00:00:00">
				</span>
				<span id="filter-container">
					<i class="fas fa-filter"></i>
					<input id="filter" type="checkbox" checked>
				</span>
				<span id="muted-container">
					<i class="fas fa-volume-mute"></i>
					<input id="muted" type="checkbox">
				</span>
				<span id="video-container">
					<i class="fas fa-video"></i>
					<input id="video" type="checkbox">
					<input hidden id="video-size" type="number" min="10" max="100" step="10" value="50">
				</span>
				<span id="locked-container">
					<i class="fas fa-lock"></i>
					<input id="locked" type="checkbox">
				</span>
				<button id="play-button">
					<i class="fas fa-play"></i>
				</button>
			</div>
			<div id="base-volume-container">
				<i class="fas fa-volume-off"></i>
				<div id="base-volume">100</div>
				<input id="set-base-volume" type="range" min="0" max="100" step="1" value="100">
			</div>
			<button id="close-ui">Close</button>
		</div>
		<div id="status"></div>
	</body>
</html>
