<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deník</title>
    <link rel="stylesheet" href="style.css">
    <!-- Předběžné načtení fontů -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body >
    <div class="container">
        <!-- Toolbar pro formátování textu -->
        <div class="floating-toolbar">
            <button data-format="bold"><strong>B</strong></button>
            <button data-format="italic"><em>I</em></button>
            <button data-format="underline"><u>U</u></button>
            <button data-format="h1">H1</button>
            <button data-format="h2">H2</button>
            <button data-format="h3">H3</button>
            <button id="textColorButton">Barva textu</button>
        </div>

        <!-- Hlavní toolbar -->
        <div class="toolbar">
            <button id="bookmarkButton" title="ZÁLOŽKA"></button>
            <select id="fontSelector">
                <option value="Cormorant Garamond">Cormorant Garamond</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <button id="closeButton">Zavřít</button>
        </div>

        <!-- Navigační tlačítka -->
        <div class="navigation-buttons">
            <button id="prevPageButton">‹ Předchozí</button>
            <button id="nextPageButton">Další ›</button>
        </div>

        <!-- Záložky -->
        <div class="bookmarks-container">
            <h3>Záložky</h3>
            <div class="bookmarks"></div>
        </div>

        <!-- Kontajner pro deník -->
        <div class="diary-container">
            <!-- Titulní stránka -->
            <div class="title-page">
                <h1>Můj deník</h1>
                <input type="text" id="diaryName" placeholder="Název deníku">
                <button id="saveNameButton">Uložit název</button>
            </div>

            <!-- Stránky deníku -->
            <div class="pages-container">
                <div class="page-container left-page">
                    <div class="content" contenteditable="true"></div>
                </div>
                <div class="page-container right-page">
                    <div class="content" contenteditable="true"></div>
                </div>
            </div>

            <!-- Indikátor stránky -->
            <div class="page-indicator">
                <span id="currentPage">1</span> / <span id="pageCount">30</span>
            </div>
        </div>
    </div>

    <!-- Modální okno pro výběr barvy -->
    <div id="colorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="color" id="colorPickerModal" />
        </div>
    </div>

    <!-- Přidání knihovny pro Markdown a DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
