<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kniha</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Přidáme PDF.js -->
    <script src="libs/pdf.js"></script>
    <script>
        // Nastavíme cestu k pdf.worker.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.js';
    </script>
</head>
<body style="display: none;">
    <!-- Zobrazení knihy -->
    <div id="book-container" style="display: none;">
        <div id="book">
            <canvas id="left-page" class="page"></canvas>
            <canvas id="right-page" class="page"></canvas>
        </div>
        <div id="controls">
            <button id="prev-page">Předchozí stránky</button>
            <span id="current-page">1</span>/<span id="total-pages">0</span>
            <input type="number" id="page-number-input" min="1" placeholder="Číslo stránky">
            <button id="go-to-page">Přejít</button>
            <button id="next-page">Otevřít knihu</button>
            <button id="close-book">Zavřít knihu</button>
        </div>
    </div>

    <!-- Formulář pro vytvoření nové knihy -->
    <div id="new-book-form" style="display: none;">
        <h1>Nová kniha</h1>
        <label for="title">Název knihy:</label>
        <input type="text" id="title" placeholder="Zadejte název knihy">

        <label for="author">Autor knihy:</label>
        <input type="text" id="author" placeholder="Zadejte autora knihy">

        <label for="pdf-url">URL PDF souboru:</label>
        <input type="text" id="pdf-url" placeholder="Zadejte URL PDF souboru">

        <div id="form-controls">
            <button id="save-book">Uložit knihu</button>
            <button id="cancel-book">Zrušit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
